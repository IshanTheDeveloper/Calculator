<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="heading">Calculator</div>
      <div class="calculator-grid">
        <textarea type="text" id="inputtext" placeholder="0"></textarea>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>+</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>*</button>
        <button>.</button>
        <button>0</button>
        <button>00</button>
        <button>/</button>
        <button>DEL</button>
        <button>C</button>
        <button>=</button>
        <button>%</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
