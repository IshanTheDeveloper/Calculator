<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <p id="main-heading">Star Rating</p>
      <p id="images">
        <a href="https://github.com/IshanTheDeveloper" target="_blank">
          <img src="github.png" alt="" id="img1" />
        </a>
        <a href="www.linkedin.com/in/ishan-jaiswal-6146202b6" target="_blank">
          <img src="linkedln.png" alt="" id="img2" />
        </a>
      </p>
    </div>
    <div class="grid-container">
      <div class="heading-area">Calculator</div>
      <div class="calculator-grid">
        <textarea type="text" id="inputtext" placeholder="0"></textarea>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>+</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>*</button>
        <button>.</button>
        <button>0</button>
        <button>00</button>
        <button>/</button>
        <button>DEL</button>
        <button>C</button>
        <button>=</button>
        <button>%</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
